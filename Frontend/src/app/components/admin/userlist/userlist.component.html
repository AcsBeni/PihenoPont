<div class="users-page">
  <h2 class="page-title">Users</h2>

  <div class="table-wrapper">
    <table class="table table-hover table-striped users-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of pagedUsers; let i = index">
          <td>{{ i + 1 + (currentPage - 1) * pageSize }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" [ngClass]="{'admin': user.role==='admin', 'user': user.role==='user'}">
              {{ user.role }}
            </span>
          </td>
          <td class="text-end">
            <button [disabled]="selectedUser.id === loggedUserId" type="button" class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#userModal" (click)="editUser(user.id!)">
              <i class="bi bi-pencil"></i>
            </button>
            <button [disabled]="selectedUser.id === loggedUserId" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setDeleteId(user.id!)">
              <i class="bi bi-dash-circle"></i>
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-center">
            Total: <strong>{{ users.length }}</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="setPage(currentPage - 1)">&laquo;</a>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="setPage(currentPage + 1)">&raquo;</a>
      </li>
    </ul>
  </nav>
</div>
<!-- Edit User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg">
      <div class="modal-header bg-secondary text-white border-0">
        <h5 class="modal-title" id="userModalLabel">Edit User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <div class="row g-3">

          <!-- Name -->
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control rounded-3" id="userName" placeholder="Name" [(ngModel)]="selectedUser.name">
              <label for="userName">Name</label>
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control rounded-3" id="userEmail" placeholder="Email" [(ngModel)]="selectedUser.email">
              <label for="userEmail">Email</label>
            </div>
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <div class="form-floating">
              <input type="password" class="form-control rounded-3" id="userPassword" placeholder="Password" [(ngModel)]="selectedUser.password">
              <label for="userPassword">Password</label>
            </div>
          </div>

          <!-- Role Dropdown -->
          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select rounded-3" id="userRole" [(ngModel)]="selectedUser.role">
                <option value="" disabled>Select role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
              <label for="userRole">Role</label>
            </div>
          </div>

        </div>
      </div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-outline-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary rounded-pill px-4"
                (click)="confirmEdit()"
                [disabled]="selectedUser.id === loggedUserId" 
                data-bs-dismiss="modal">
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content delete-modal">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle-fill"></i>
          Confirm Deletion
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
        <p class="warning-text">This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
        <button class="btn delete-btn"
                [disabled]="selectedUser.id === loggedUserId"
                (click)="confirmDelete()"
                data-bs-dismiss="modal">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
