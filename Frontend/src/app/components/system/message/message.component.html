<div *ngIf="message" class="top-alert alert-{{message.severity}}">
  <i class="{{message.icon}} alert-icon"></i>
  <div class="alert-text">
    <strong>{{message.title}}</strong> - {{message.message}}
  </div>
  <button type="button" class="btn-close" (click)="message = null" aria-label="Close">&times;</button>
</div>
